<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Loma Theater{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        h1, h2, h5 {
            font-family: 'Playfair Display', serif;
        }
        .navbar {
            background-color: #8a1538;
        }
        .navbar-dark .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #fff;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #b02045;
        }
        .navbar-dark .navbar-toggler {
            border-color: #fff;
        }
        .btn-brand {
            background-color: #8a1538;
            color: #fff;
            border: none;
        }
        .btn-brand:hover {
            background-color: #b02045;
            color: #fff;
        }
        .hero-section {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        footer {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">The Loma Theater</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'concessions' %}">Concessions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ticket_prices' %}">Ticket Prices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; {{ current_year }} The Loma Theater. All rights reserved.</p>
            <p>
                <a href="{% url 'about' %}" class="text-white mx-2">About</a> |
                <a href="{% url 'concessions' %}" class="text-white mx-2">Concessions</a> |
                <a href="{% url 'ticket_prices' %}" class="text-white mx-2">Ticket Prices</a> |
                <a href="{% url 'contact' %}" class="text-white mx-2">Contact</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
