<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Loma Theater{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        h1, h2, h5 {
            font-family: 'Playfair Display', serif;
        }
        .hero-section {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn-primary {
            background-color: #8a1538;
            border-color: #8a1538;
        }
        .btn-primary:hover {
            background-color: #b02045;
            border-color: #b02045;
        }
        .btn-brand {
            background-color: #8a1538;
            color: #fff;
            border: none;
        }
        .btn-brand:hover {
            background-color: #b02045;
            color: #fff;
        }
            </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/" style="font-family: 'Playfair Display', serif;">The Loma Theater</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/about/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/concessions/">Concessions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/ticket-prices/">Ticket Prices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/contact/">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>&copy; {{ current_year }} The Loma Theater. All rights reserved.</p>
        <p>
            <a href="/about/" class="text-white mx-2">About</a> |
            <a href="/concessions/" class="text-white mx-2">Concessions</a> |
            <a href="/ticket-prices/" class="text-white mx-2">Ticket Prices</a> |
            <a href="/contact/" class="text-white mx-2">Contact</a>
        </p>
    </div>
</footer>

</html>
